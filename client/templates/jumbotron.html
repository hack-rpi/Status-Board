<template name="jumbotron">
  {{#if showJumbo}}
  <div class="jumbotron-container">

    <div class="container">

      <img class="banner-logo" src="img/hackrpi_logo_red.png" />

      <div class="jumbotron">
        <div class="row">
          <div class="col-xs-12">
            <div class="announcements-panel">

              <div class="row">
                <div class="col-xs-1 prev-announcement">
                  <i class="fa fa-angle-left fa-5x 
                    {{#if showPrev}}accent{{/if}}"></i>
                </div>

                <div class="col-xs-10">
                  <div class="announce-box">
                    {{#each announcements}}
                      <div class="announcement 
                        {{#if showAnnouncement @index}} active {{/if}}">
                        <h1>{{header}}</h1>
                        <p>{{text}}</p>
                      </div>
                    {{/each}}
                  </div>
                </div>

                <div class="col-xs-1 next-announcement">
                  <i class="fa fa-angle-right fa-5x 
                    {{#if showNext}}accent{{/if}}"></i>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div> <!-- End Container -->

  </div>
  {{/if}}
</template>
