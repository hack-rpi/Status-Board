      <table class="table table-striped">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Action</th>
          </tr>
          {{#each repo}}
            <tr>
              <td>{{name}}</td>
              <td>{{owner}}</td>
              <td>
                <span title="Remove" id="{{_id}}" class="btn btn-sm btn-danger removeRepo">X</span>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>

      <div class="row">
        <div class="col-md-5" style="text-align:right;">
          <button id="m_repoPrev" class="btn btn-default">Prev</button>
        </div>
        <div class="col-md-2" style="text-align:center;">
          Total: {{total}}
        </div>
        <div class="col-md-5">
          <button id="m_repoNext" class="btn btn-default">Next</button>
