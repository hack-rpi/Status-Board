<template name="m_repos">

  <div class="row">
    <div class="col-md-12">
      <h4>Find Repo</h4>

      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputRepoSearch" class="col-md-3 control-label">Name</label>
            <div class="col-md-5">
              <input type="text" class="form-control" id="inputRepoSearch" placeholder="HackRPI-Status-Board">
            </div>
          </div>
        </form>
      </div>

      <table class="table table-striped">
        <tbody>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Action</th>
          </tr>
          {{#each repo}}
            <tr>
              <td>{{name}}</td>
              <td>{{owner}}</td>
              <td>
                <span id="{{_id}}" class="btn btn-sm btn-danger removeRepo">X</span>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>

</template>
