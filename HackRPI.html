<head>
  <meta charset="utf-8">
  <title>HackRPI</title>
</head>

<body>

  <div class="container">

    <div class="row-fluid">
      <div class="span12">
        {{> hello}}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        Commit Messages From Monitored Repos:
        <div class="row-fluid">
          <div class="span2">Timestamp</div>
          <div class="span2">Committer</div>
          <div class="span8">Commit Message</div>
        </div>
        {{> commits}}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12">
        {{> repos }}
      </div>
    </div>

  </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Check for new commits" />
</template>


<template name="commits">

  {{#each message}}
    <div class="row-fluid">
      <div class="span2">{{date}}</div>
      <div class="span2">{{committer_handle}}</div>
      <div class="span8">{{text}}</div>
    </div>
  {{/each}}

</template>

<template name="repos">
  Enter a new Repository:
  <form role="form">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="inputRepo">Repo</label>
      <input type="text" class="form-control" id="inputRepo" placeholder="Repo">
    </div>
    <div class="form-group">
      <button id="addRepoBtn" type="button" class="btn btn-default">Submit</button>
    </div>
  </form>

  Repo List:
  <ul>
    {{#each names}}
      <li>Owner: {{owner}}; Name: {{name}}</li>
    {{/each}}
  </ul>
</template>
