<head>
  <meta charset="utf-8">
  <title>HackRPI</title>
</head>

<body>

  <div class="container">

    <div class="row-fluid">
      <div class="span12">
        <!-- {{> hello}} -->
      </div>
    </div>

    <div class="row-fluid">
      <div class="span9">
        <h4>Commit Messages From Monitored Repos:</h4>
        <table class="table table-striped commit-table">
          <tr>
            <th>Date</th>
            <th>Committer</th>
            <th>Commit</th>
          </tr>
          {{> commits }}
        </table>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4">
        {{> repos }}
      </div>
    </div>

  </div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Check for new commits" />
</template>


<template name="commits">

  {{#each message}}
    <tr>
      <td>{{date}}</td>
      <td>{{committer_handle}}</td>
      <td>{{text}}</td>
    </tr>
  {{/each}}

</template>

<template name="repos">
  <h4>Enter a new Repository:</h4>
  <form role="form">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="inputRepo">Repo</label>
      <input type="text" class="form-control" id="inputRepo" placeholder="Repo">
    </div>
    <div class="form-group">
      <button id="addRepoBtn" type="button" class="btn btn-default">Submit</button>
    </div>
  </form>

  <h4>Repo List:</h4>
  <table class="table table-striped">
    <tr>
      <th>Owner</th>
      <th>Name</th>
    </tr>
    {{#each names}}
      <tr>
        <td> {{owner}} </td>
        <td> {{name}} </td>
      </tr>
    {{/each}}
  </table>
</template>
